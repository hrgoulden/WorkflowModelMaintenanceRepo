<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function() 
		{ 
			$("#createTask").click(function()
			{
				var img = $('<img id="drag" class="task center" position="absolute" src="res/Icon.png"/>').draggable();
				img.appendTo('#WorkFlowArea');
			});
			$(".task").draggable(
			{
				opacity: 0.35, 
				scroll: true
			});
			$(".task").hover(function()
			{
				$(this).stop(true, false).animate({
						opacity: .8
					}, 200);
			}, function()
			{
				$(this).stop(true, false).animate({
						opacity: 1.0
					}, 200);
			});
			

			$(this).mousedown(function() 
			{
				//$("#drag").unbind(hover);
				$(this).animate({
					height: '-=10px',
					width: '-=10px',
					top: 	'+=5px',
					left: 	'+=5px',
				}, 100);
			});
			$(this).mouseup(function() 
			{
				//$("#drag").unbind(hover);
				$(this).animate({
					height: '+=10px',
					width: '+=10px',
					top: 	'-=5px',
					left: 	'-=5px',
				}, 100);
			});
		});
	</script>
</head>
<body>
	<div>
		<button onclick="createTask()" id= "createTask" type="button" class="button">+</button>
	</div>
	<div id = "WorkFlowArea">
	</div>
</body>
</html>
